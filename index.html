<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calc</title>
</head>
<body>
    <main>
       <div id="input-container">
        <div id="one"></div>
        <div id="two"></div>
        <div id="three"></div>
       </div>
        <div id="items-container">
            <div class="number-item">1</div>
            <div class="number-item">2</div>
            <div class="number-item">3</div>
            <div class="number-item">4</div>
            <div class="number-item">5</div>
            <div class="number-item">6</div>
            <div class="number-item">7</div>
            <div class="number-item">8</div>
            <div class="number-item">9</div>
            <div class="number-item">0</div>
            <div id="dot-item">.</div>
            <div id="min-item">-</div>
            <div class="operator-item">+</div>
            <div class="operator-item">*</div>
            <div class="operator-item">/</div>
            <div class="operator-item">-</div>         
            <div id="equal-item">=</div>
            <div id="del-item">Del</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
